<app-header-teacher></app-header-teacher>

<main class="page">
    <div class="page__heading row">
        <h1>
            vakken
        </h1>
        <app-icon
                [class]="'chevron-right'"
        ></app-icon>
        <h2>
            nieuw vak toevoegen
        </h2>
    </div>

    <div class="page__content">

        <form (ngSubmit)="onAddCourse()" class="form">
            <div class="form__group">
                <label class="form__label" for="name">Naam</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        class="form__input"
                        #nameInput
                >
            </div>

            <div class="form__group">
                <label class="form__label" for="year">Academiejaar</label>
                <input
                        type="text"
                        id="year"
                        name="year"
                        class="form__input"
                        #yearInput
                >
            </div>

            <mat-form-field class="form__group">

                <label class="form__label">Klassen die dit vak volgen</label>
                <mat-select
                    class=""
                    id="classgroups"
                    multiple
                    #classInput
                >
                    <mat-option
                            class=""
                            *ngFor="let classGroupItem of classgroups"
                            [value]="classGroupItem.id"
                    >
                        {{classGroupItem.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="row">
                <app-button-link
                        [label]="'annuleer'"
                        [link]="'/teacher/courses'"
                        [class]="'is-ghost'"
                ></app-button-link>

                <app-button
                        [label]="'Voeg het vak toe'"
                        [type]="'submit'"
                ></app-button>
            </div>

        </form>
    </div>
</main>

<app-footer-teacher></app-footer-teacher>
