<div class="row">
    <div class="component__heading">
        <h1 class="component__title">
            vakken
        </h1>
    </div>

    <app-button-link
            [label]="'voeg een vak toe'"
            [link]="'/teacher/courses/addcourse'"
            [class]="'is-ghost'"
    ></app-button-link>
</div>

<div class="component__content">
    <app-course-item
            *ngFor="let courseItem of courses"
            [course]="courseItem"
            [link]="'/teacher/courses/detail/'"
    ></app-course-item>
</div>
