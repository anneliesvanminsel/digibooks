<div class="exercise">
  <div class="exercise_title">
    {{index + 1}}. {{exercise.title}}
  </div>
  <div class="exercise__content">
    <div *ngIf="exercise.type == 'crossword'">
      <app-crossword
          [exercise_id]="exercise.id"
      ></app-crossword>
    </div>
    <div *ngIf="exercise.type == 'multiplechoice'">
      <app-multiplechoice
          [exercise_id]="exercise.id"
      ></app-multiplechoice>
    </div>
  </div>
</div>
