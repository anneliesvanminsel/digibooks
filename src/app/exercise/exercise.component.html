<div class="item">
  <div class="item_title">
    {{index + 1}}. {{exercise.title}}
  </div>
  <div class="item__content">
    <div *ngIf="exercise.type == 'crossword'">
      <app-crossword></app-crossword>
    </div>
    <div *ngIf="exercise.type == 'multiplechoice'">
      <app-multiplechoice
          [exercise_id]="exercise.id"
      ></app-multiplechoice>
    </div>
  </div>
</div>
