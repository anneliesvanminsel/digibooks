<div class="crossword__puzzle">
    <div *ngIf="!_matrix">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <table *ngIf="_matrix" border="1" cellpadding="0" cellspacing="0">
        <tr *ngFor="let nT of _numbersTall; let i = index" class="crossword__letter-row">
            <td *ngFor="let nW of _numbersWide; let j = index" class="crossword__letter-cell" [ngClass]="{'fillable': _matrix[i][j] && _matrix[i][j] != ' ', 'empty-fill': _matrix[i][j] === ' ', 'empty': !_matrix[i][j]}">
                <span *ngIf="_matrix[i][j] && authService.isTeacher">
                     {{_matrix[i][j]}}
                </span>

            </td>
        </tr>
    </table>
</div>

<div *ngIf="_matrix" class="crossword__lists">
    <div class="row">
        <div>
            <p>Verticaal</p>
            <div *ngFor="let word of _clueList['across']; let i = index">
                <p> {{i}}. word</p>
            </div>
        </div>
        <div>
            <p>Horizontaal</p>
            <div *ngFor="let word of _clueList['down']; let i = index">
                <p> {{i}}. word</p>
            </div>
        </div>
    </div>
</div>
 


<div *ngIf="authService.isStudent" class="crossword__form">

    <div class="short-margin">

        <p id="position-and-clue"></p>

        <div>Answer :
            <input id="solution-answer" type="text" size="40">
        </div>

        <p id="answer-results" class="hidden"></p>

        <div class="row">
            <app-button
                    [label]="'Annuleren'"
                    (onClick)="cancelSolve()"
                    [class]="'is-ghost'"
            ></app-button>
            <app-button
                    [label]="'Antwoord'"
                    (onClick)="answerClue()"
            ></app-button>
        </div>

    </div>

</div>
