<div class="crossword__puzzle">
    <div *ngIf="!_matrix">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <table *ngIf="_matrix" border="1" cellpadding="0" cellspacing="0">
        <tr *ngFor="let nT of _numbersTall; let i = index" class="crossword__letter-row">
            <td *ngFor="let nW of _numbersWide; let j = index" class="crossword__letter-cell">
                <span *ngIf="_matrix[i][j] && authService.isTeacher">
                     {{_matrix[i][j]}}
                </span>

            </td>
        </tr>
    </table>
</div>

<div id="lists" class="crossword__lists">

    <table>

        <tr>
            <td width="50%" id="left-list" valign="top" class="list-text">

                    <p>Across</p>

            </td>
            <td width="50%" id="right-list" valign="top" class="list-text">
                   <p>Down</p>
            </td>
        </tr>

    </table>

</div>



<div *ngIf="authService.isStudent" id="answer-form" class="crossword__form">

    <div class="short-margin">

        <p id="position-and-clue"></p>

        <p>Answer : <input id="solution-answer" type="text" size="40"></p>

        <p id="answer-results" class="hidden"></p>

        <div class="row">
            <app-button
                    [label]="'Annuleren'"
                    (onClick)="cancelSolve()"
                    [class]="'is-ghost'"
            ></app-button>
            <app-button
                    [label]="'Antwoord'"
                    (onClick)="answerClue()"
            ></app-button>
        </div>

    </div>

</div>
