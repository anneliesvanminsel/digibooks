<div class="crossword__puzzle">
    <div *ngIf="!matrix">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <table *ngIf="matrix">
        <tr *ngFor="let matrixRow of matrix" class="crossword__letter-row">
            <td *ngFor="let matrixCell of matrixRow" class="crossword__letter-cell" [ngClass]="{'fillable': matrixCell && matrixCell != ' ', 'empty-fill': matrixCell === ' ', 'empty': !matrixCell}">
                <span *ngIf="matrixCell && authService.isTeacher">
                     {{matrixCell}}
                </span>

            </td>
        </tr>
    </table>
</div>

<div *ngIf="matrix" class="crossword__lists">
    <div class="row row-of-two">
        <div *ngIf="clueListAcross">
            <p>Horizontaal</p>
            <div *ngFor="let item of clueListAcross; let i = index">
                <p> {{i + 1}}. {{item.clue}}</p>
            </div>
        </div>
        <div *ngIf="clueListDown">
            <p>Verticaal</p>
            <div *ngFor="let item of clueListDown; let i = index">
                <p> {{i + 1}}. {{item.clue}}</p>
            </div>
        </div>
    </div>
</div>
 


<div *ngIf="authService.isStudent" class="crossword__form">

    <div class="short-margin">

        <p id="position-and-clue"></p>

        <div>Answer :
            <input id="solution-answer" type="text" size="40">
        </div>

        <p id="answer-results" class="hidden"></p>

        <div class="row">
            <app-button
                    [label]="'Annuleren'"
                    (onClick)="cancelSolve()"
                    [class]="'is-ghost'"
            ></app-button>
            <app-button
                    [label]="'Antwoord'"
                    (onClick)="answerClue()"
            ></app-button>
        </div>

    </div>

</div>
