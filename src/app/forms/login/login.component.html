<main class="container">
  <div class="panel">
    <h1 class="panel__heading">
      Aanmelden
    </h1>
    <form class="form panel__body" (ngSubmit)="onLogin()">
      <div class="form__group">
        <label for="mail" class="form__label">Email</label>
        <input
                type="text"
                id="mail"
                name="mail"
                class="form__input"
                #mailInput
                required
                autofocus
        >
      </div>

      <div class="form__group">
        <label for="password" class="form__label">Wachtwoord</label>
        <input
                type="password"
                id="password"
                name="password"
                class="form__input"
                #passwordInput
                required
        >
      </div>

      <div class="form__actions row">
        <app-button-link
                [label]="'annuleer'"
                [link]="'/index'"
                [class]="'is-ghost'"
        ></app-button-link>

        <app-button
                [label]="'Aanmelden'"
                [type]="'submit'"
        ></app-button>

      </div>
    </form>
  </div>
</main>
