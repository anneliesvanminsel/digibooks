
<app-header-teacher> </app-header-teacher>

    <div class="page__heading row">
        <h1>
            <a class="page__breadcrumb" href="/teacher/classes">klassen</a>
        </h1>
        <app-icon
                [class]="'chevron-right'"></app-icon>
        <h2 *ngIf="_class">
            klas {{_class.name}} - {{_class.date}}

    <div class="page__content">
        <app-students-list></app-students-list>
    </div>
</main>


<app-footer-teacher></app-footer-teacher>
