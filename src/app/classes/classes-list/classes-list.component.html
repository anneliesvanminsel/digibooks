<div class="container">
    <div class="section">
        <div class="section__heading">
            <h1 class="section__title title">
                klassen
            </h1>
            <a class="button is-blue has-icon" routerLink="createclass">
                <fa-icon [icon]="faPlus"></fa-icon>
                <div>voeg een class toe</div>
            </a>
        </div>
        <div class="section__content">
            <div class="image-teaser" *ngFor="let classgroup of classgroups | async">
                <a class="button image-teaser__title">{{ classgroup.name | json }}</a>
            </div>
        </div>
    </div>
</div>
