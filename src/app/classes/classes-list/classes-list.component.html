<div class="container">
    <div class="section">
        <div class="section__heading">
            <h1 class="section__title title">
                klassen
            </h1>
            <a class="button is-blue has-icon" routerLink="createclass">
                <fa-icon [icon]="faPlus"></fa-icon>
                <div>voeg een class toe</div>
            </a>
        </div>
        <div class="section__content">
            <app-class-item
                *ngFor="let classgroupItem of classgroups"
                [classgroup]="classgroupItem"
            ></app-class-item>
        </div>
    </div>
</div>
