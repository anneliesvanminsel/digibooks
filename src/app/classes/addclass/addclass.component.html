<app-header-teacher></app-header-teacher>

<main class="page">
    <div class="page__heading row">
        <h1>
            klassen
        </h1>
        <app-icon
            [class]="'chevron-right'"
        ></app-icon>
        <h2>
            nieuwe klas toevoegen
        </h2>
    </div>

    <div class="page__content">

        <form (ngSubmit)="onAddClass()" class="form">
            <div class="form__group">
                <label class="form__label" for="name">Naam</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        class="form__input"
                        #nameInput>
            </div>

            <div class="form__group">
                <label class="form__label" for="date">Academiejaar</label>
                <input
                        type="text"
                        id="date"
                        name="date"
                        class="form__input"
                        #dateInput>
            </div>

            <div class="row">
                <app-button-link
                        [label]="'annuleer'"
                        [link]="'/teacher/classes'"
                        [class]="'is-ghost'"
                ></app-button-link>

                <app-button
                        [label]="'Voeg de klasgroep toe'"
                        [type]="'submit'"
                ></app-button>
            </div>

        </form>
    </div>
</main>

<app-footer-teacher></app-footer-teacher>
